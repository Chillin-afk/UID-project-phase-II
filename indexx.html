<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Weather Patterns</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url('https://images.unsplash.com/photo-1500534623283-312aade485b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      text-shadow: 0 1px 5px rgba(0,0,0,0.7);
    }

    .nav {
      display: flex;
      gap: 1.8rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      padding: 1rem 2.2rem;
      background-color: rgba(30, 136, 229, 0.85);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .nav a:hover {
      background-color: rgba(21, 101, 192, 0.9);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .nav a {
        padding: 0.8rem 1.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1> <b>Stormify<b> </h1>
  <h1>Navigate the clouds. Own the day</h1>

    <a href="newyork.html">New York</a>
    <a href="paris.html">Paris</a>
    <a href="sydney.html">Sydney</a>
    <a href="tokyo.html">Tokyo</a>
    <a href="stormify.html">Stormify App</a>
  </div>
</body>
</html>
